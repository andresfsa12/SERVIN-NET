<!DOCTYPE html>
<html lang="en-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe SUI</title>
    <link rel="stylesheet" href="../css/informe_sui.css">
</head>
    <body>
      
        <nav class="content">
             <div class="content-principal">
                <div class="content-title">
                    <a>PLAN DE GESTIÓN Y RESULTADOS</a>
                </div>
                <div class="content-vigencia">
                    <select name="vigencia" class="select-vigencia" id="vigencia">
                        <option value="2020">Vigencia 2020</option>
                        <option value="2021">Vigencia 2021</option>
                        <option value="2022">Vigencia 2022</option>
                        <option value="2023">Vigencia 2023</option>
                        <option value="2024">Vigencia 2024</option>
                        <option value="2025">Vigencia 2025</option>
                        <option value="2026">Vigencia 2026</option>
                    </select>
             </div>

             <div class="select-content-periodo">
                <select name="periodo" class="select-periodo" id="periodo" >
                     <option value="" disabled selected hidden>Seleccione el formato</option>
                    <option value="tp">Tablero de planeación</option>
                    <option value="tcp">Tablero de control de la planeación</option>
                    <option value="tam">Tablero de acciones de mejora</option>
                    <option value="tcam">Tablero de control de acciones de mejora</option>
                    <option value="tp">Indicadores por APS</option>
                    <option value="tcp">Indicadores por sistema</option>
                    <option value="tam">Indicadores por prestador</option>
                    <option value="tcam">Personal directivo</option>
                </select>
             </div>   
             <div class="content-input">
                <div class="input-usuarios">
                    <div class="input-usuarios-title">
                        <h2>Tablero de planeación</h2>
                    </div>
                    <button class="btn btn-guardar">Descargar</button>
                </div>
             </div>
        </nav>
    </body>
</html>
