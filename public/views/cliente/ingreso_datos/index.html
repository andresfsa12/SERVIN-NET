<!DOCTYPE html>
<html lang="en-es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="../../../css/ingreso_datos.css">
</head>
    <body>
        
        <nav class="content">
             <div class="content-principal">
                <div class="content-title">
                    <a>REGISTRO DE DATOS</a>
                </div>
                <div class="content-menu-variables">
                    <select name="vigencia" class="select-vigencia" id="vigencia">
                        <option value="" disabled selected>Vigencia</option>
                        <option value="2020">Vigencia 2020</option>
                        <option value="2021">Vigencia 2021</option>
                        <option value="2022">Vigencia 2022</option>
                        <option value="2023">Vigencia 2023</option>
                        <option value="2024">Vigencia 2024</option>
                        <option value="2025">Vigencia 2025</option>
                        <option value="2026">Vigencia 2026</option>
                    </select>
           
                    <select name="variables" class="select-variable" id="variable">
                        <option value="" disabled selected>Variables</option>
                        <option value="usuarios" class="variable-selected">Usuarios</option>
                        <option value="pqr">PQR</option>
                        <option value="agua_producida">Agua producida</option>
                        <option value="agua_facturada">Agua facturada</option>
                        <option value="caudal_concesionado">Caudal concesionado</option>
                        <option value="irca">IRCA</option>
                        <option value="metas">Metas</option>
                        <option value="financiero">Financiero</option>
                        <option value="operativo">Operativo</option>
                        <option value="tarifario">Tarifario</option>
                    </select>
 
                <select name="periodo" class="select-periodo" id="periodo" >
                    <option value="" disabled selected>Periodo</option>
                    <option value="enero">Enero</option>
                    <option value="febrero">Febrero</option>
                    <option value="marzo">Marzo</option>
                    <option value="abril">Abril</option>
                    <option value="mayo">Mayo</option>
                    <option value="junio">Junio</option>
                    <option value="julio">Julio</option>
                    <option value="agosto">Agosto</option>
                    <option value="septiembre">Septiembre</option>
                    <option value="octubre">Octubre</option>
                    <option value="noviembre">Noviembre</option>
                    <option value="diciembre">Diciembre</option>
                </select>
             </div>   
             <div class="content-input">

             </div>
        </nav>
    </body>
</html>
