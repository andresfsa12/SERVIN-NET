<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consulta de usuarios SERVIN NET">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="../../../css/usuarios.css">
</head>
<body>
    <nav class="content" role="navigation">
        <div class="content-principal">
            <div class="content-title">
                <h1>GESTIÓN DE USUARIOS</h1>
            </div>
            <div class="content-input">
                <div class="consultar-usuarios">
                    <div class="table-container">
                        <table id="usuariosTable" class="table" aria-label="Lista de usuarios">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Rol</th>
                                    <th scope="col">Segmento</th>
                                    <th scope="col">Código SUI</th>
                                    <th scope="col">Código DANE</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="usuariosTableBody">
                                <!-- Indicador de carga -->
                                <tr>
                                    <td colspan="10" class="loading">Cargando usuarios...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Modal para editar usuario -->
    <div id="modalEditarUsuario" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Usuario</h2>
            <form id="formEditarUsuario">
                <input type="hidden" id="edit_id_usuario" name="id_usuario">
                
                <div class="form-group">
                    <label for="edit_nombre">Nombre:</label>
                    <input type="text" id="edit_nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="edit_rol_fk">Rol:</label>
                    <select id="edit_rol_fk" name="rol_fk" required>
                        <option value="1">Administrador</option>
                        <option value="2">Cliente</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit_segmento_fk">Segmento:</label>
                    <input type="text" id="edit_segmento_fk" name="segmento_fk">
                </div>

                <div class="form-group">
                    <label for="edit_cod_sui">Código SUI:</label>
                    <input type="text" id="edit_cod_sui" name="cod_sui">
                </div>

                <div class="form-group">
                    <label for="edit_cod_dane">Código DANE:</label>
                    <input type="text" id="edit_cod_dane" name="cod_dane">
                </div>

                <div class="form-group">
                    <label for="edit_email">Email:</label>
                    <input type="email" id="edit_email" name="email">
                </div>

                <div class="form-group">
                    <label for="edit_username">Usuario:</label>
                    <input type="text" id="edit_username" name="username" required>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-save">Guardar Cambios</button>
                    <button type="button" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
    <!-- Debug log -->
    <script>
        console.log('HTML cargado, elementos:', {
            tbody: document.getElementById('usuariosTableBody'),
            table: document.getElementById('usuariosTable')
        });
    </script>

</html>
